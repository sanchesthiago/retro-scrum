@if (!session()) {
  <div class="session-container">
    <div class="session-header">
      <h1>Minha Retro</h1>
      <p>Crie ou entre em uma sessão de retrospectiva</p>
    </div>

    <div class="session-options">
      <div class="option-card">
        <h3>Criar Nova Sessão</h3>
        <button (click)="isJoinOrCreate$.set('create')" class="option-btn">
          Criar Sessão
        </button>
      </div>

      <div class="option-card">
        <h3>Entrar em Sessão Existente</h3>
        <button (click)="isJoinOrCreate$.set('join')" class="option-btn">
          Entrar na Sessão
        </button>
      </div>
    </div>

    @if (isJoinOrCreate$() === 'create') {
      <form class="session-form" [formGroup]="creatForm">
        <h3>Criar Nova Sessão</h3>
        <input
          type="text"
          formControlName="nameFormCreate"
          placeholder="Seu nome"
          class="form-input"
        >
        <input
          type="text"
          formControlName="sessionName"
          placeholder="Nome da sessão"
          class="form-input"
        >
        <div class="form-actions">
          <button (click)="createSession()" [disabled]="!creatForm.valid"
                  [ngClass]="creatForm.valid ? 'primary-btn':'disable-btn'">
            Criar Sessão
          </button>
          <button (click)="isJoinOrCreate$.set('')" class="secondary-btn">
            Cancelar
          </button>
        </div>
      </form>
    } @else if (isJoinOrCreate$() === 'join') {
      <div class="session-form" [formGroup]="joinForm">
        <h3>Entrar em Sessão Existente</h3>
        <input
          type="text"
          formControlName="joinName"
          placeholder="Seu nome"
          class="form-input"
        >
        <input
          type="text"
          formControlName="joinSession"
          placeholder="ID da sessão"
          class="form-input"
        >
        <div class="form-actions">
          <button (click)="joinSession()" class="primary-btn" [disabled]="!joinForm.valid"
                  [ngClass]="joinForm.valid ? 'primary-btn':'disable-btn'">
            Entrar na Sessão
          </button>
          <button (click)="isJoinOrCreate$.set('')" class="secondary-btn">
            Cancelar
          </button>
        </div>
      </div>
    }
  </div>
}
